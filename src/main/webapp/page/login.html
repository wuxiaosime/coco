<div class="container-fluid">
  <div class="row">
    <form class="col-lg-6 col-lg-offset-3 form-horizontal" action="user/dologin.do" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-lg-2 control-label">账号</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="account" name="name" placeholder="英文/数字">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-lg-2 control-label">密码</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="英文/数字">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <div class="checkbox">
            <label> <input type="checkbox">记住账号
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <div class="col-lg-5">
            <button type="submit" class="col-lg-6 btn btn-default">登录</button>
          </div>
          <div class="col-lg-5">
            <button type="submit" class="col-lg-6 btn btn-default">忘记密码</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
